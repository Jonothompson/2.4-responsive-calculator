<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dark Alley Responsive Calulator</title>
	
	<link rel="stylesheet" href="css/main.css">
	
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<section class="container">
		<section class="shadow">
			<section class="display"></section>
			<button class="calc-button-ac">AC</button>
			<button class="calc-button-plusminus">+/-</button>
			<button class="calc-button-percent">%</button>
			<button class="calc-button-divide">/</button>
			<button class="calc-button-number">7</button>
			<button class="calc-button-number">8</button>
			<button class="calc-button-number">9</button>
			<button class="calc-button-multiply">*</button>
			<button class="calc-button-number">4</button>
			<button class="calc-button-number">5</button>
			<button class="calc-button-number">6</button>
			<button class="calc-button-subtract">-</button>
			<button class="calc-button-number">1</button>
			<button class="calc-button-number">2</button>
			<button class="calc-button-number">3</button>
			<button class="calc-button-plus">+</button>
			<button class="calc-button-number zero">0</button>
			<button class="calc-button-period">.</button>
			<button class="calc-button-equal">=</button>
		</section>
	</section>		
</body>
</html>
